<html>
<head>
<title>
합
</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<h1>
sum 구하기
</h1>
<script>
sum = 0
k = prompt("숫자 입력")
start = new Date()
for (i=1; i<=k; i++){
	sum += i
}
end = new Date()
document.write("k is " + k + ", sum is " + sum + "<br>")
document.write("Computing Time is " + (end - start) + "ms")
</script>
</body>
</html>
